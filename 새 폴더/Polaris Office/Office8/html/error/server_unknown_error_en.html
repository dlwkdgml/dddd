<style type="text/css">
    * {margin:0; padding:0; list-style:none; font-family:sans-serif;}
    .wrapper {position:absolute; top:50%; left:50%; margin:-120px 0 0 -502px; width:1004px; color:#787878;}
    .wrapper dl {font-size:13px; line-height:18px; text-align:center;}

<body>
<div class="wrapper">
    <dl>
        <dt>
            Cannot connect to the Polaris Office. <span id="status"></span><br>
            Refresh or restart the Polaris Office later.<br>
            Please contact Customer Support(<a href="mailto:support@polarisoffice.com" target="_blank">support@polarisoffice.com</a>) if the error may occur.
        </dt>
        <dd><a id="pchome_ServerTemporarilyUnavailable" class="homeLink" href="javascript:void(0)">Refresh</a></dd>
    </dl>
</div>
<script type="text/javascript">
function getQueryParams(qs) {
    qs = qs.split('+').join(' ');

    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }

    return params;
}

var result = getQueryParams(location.search);
if(result != undefined) {
	document.getElementById('status').innerHTML = '(Status:'+result.Status + ', Code:'+ result.Code+')';
}
</script>
</body>
